<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toma tus flores</title>
  <style>
    :root{ --bg:#fff7e6; --card:#ffffff; --accent:#f5c542; --text:#333 }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #fffaf0 0%, #fff7e6 100%);
      color:var(--text); min-height:100vh; display:flex; align-items:center; justify-content:center;
      padding:24px; overflow:hidden;
    }
    .card{
      width:100%; max-width:520px; background:var(--card); border-radius:16px; box-shadow:0 8px 30px rgba(0,0,0,0.08);
      padding:28px; text-align:center;
      position:relative; z-index:2;
    }
    h1{margin:0 0 12px; font-size:1.4rem}
    p.lead{margin:0 0 20px; color:#555}

    .btn{
      display:inline-block; background:linear-gradient(90deg,var(--accent),#f7e07a); border:none; padding:12px 20px; border-radius:12px;
      font-size:1rem; cursor:pointer; box-shadow:0 6px 18px rgba(245,197,66,0.28); transition:transform .12s ease, opacity .12s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn[disabled]{opacity:.6; cursor:not-allowed}

    .message{
      margin-top:20px; padding:18px; border-radius:12px; background:linear-gradient(180deg,#fff8ec,#fff6e0);
      border:1px solid rgba(245,197,66,0.12); font-weight:600; font-size:1.15rem; opacity:0; transform:translateY(8px) scale(.99);
      transition:opacity .45s cubic-bezier(.2,.9,.3,1), transform .45s cubic-bezier(.2,.9,.3,1);
      pointer-events:none;
    }
    .message.visible{ opacity:1; transform:translateY(0) scale(1); pointer-events:auto }

    .flowers-container{
      position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:1;
    }
    .flower{
      position:absolute; font-size:2rem; animation:fall linear forwards;
    }
    @keyframes fall{
      0%{transform:translateY(-10%) rotate(0deg); opacity:1}
      100%{transform:translateY(110vh) rotate(360deg); opacity:0}
    }

    footer{margin-top:18px; color:#777; font-size:.85rem}
    .name{margin-top:14px; font-size:1.4rem; font-weight:700; color:#c47d00}

    @media (max-width:420px){ .card{padding:18px} }
  </style>
</head>
<body>
  <div class="flowers-container" id="flowers"></div>
  <main class="card" role="main">
    <h1>Tengo algo para ti</h1>
    <p class="lead">Pulsa el bot√≥n.</p>

    <button id="openBtn" class="btn">Abrelo Cari√±o</button>

    <div id="msg" class="message" aria-hidden="true">
      Cada vez que te veo me la paso genial contigo, asi que te dedico estas flores por bonita y una jaladita de cachete hehe.
      <div class="name">Para: Sherling</div>
    </div>

    <footer> Besito por Bonitaaaaa ‚ú®</footer>
  </main>

  <script>
    (function(){
      const btn = document.getElementById('openBtn');
      const msg = document.getElementById('msg');
      const flowersContainer = document.getElementById('flowers');
      const flowerTypes = ["üåº","üå∏","üåª","üåπ","üå∑","üíê","üíï",""];

      function createFlower(){
        const f = document.createElement('div');
        f.className = 'flower';
        f.textContent = flowerTypes[Math.floor(Math.random()*flowerTypes.length)];
        f.style.left = Math.random()*100 + 'vw';
        f.style.animationDuration = (3 + Math.random()*4)+'s';
        f.style.fontSize = (24 + Math.random()*24)+'px';
        flowersContainer.appendChild(f);
        setTimeout(()=> f.remove(), 7000);
      }

      btn.addEventListener('click', () => {
        msg.classList.add('visible');
        msg.setAttribute('aria-hidden', 'false');
        btn.disabled = true;
        btn.textContent = 'abierto';

        // Lluvia de flores
        for(let i=0; i<50; i++){
          setTimeout(createFlower, i*150);
        }
      });
    })();
  </script>
</body>
</html>
